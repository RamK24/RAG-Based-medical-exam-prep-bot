<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Demo</title>
    <link rel="stylesheet" href="../static/styles/style.css">
</head>
<body>
    <header class="header">
        <img src="assets/first-aid-kit.png" alt="Medical Icon" class="header-icon">
        <h1 class="header-title">Medical Bot</h1>
        <div class="theme-toggle">
            <button id="theme-toggle-btn">☀️ Light Mode</button>
        </div>
    </header>
    <div class="chat-container">
        <div class="chat-messages" id="chat-messages"></div>
        <div class="input-container">
            <div class="input-wrapper">
                <textarea id="user-input" placeholder="Ask me a medical exam question..."></textarea>
                <button id="send-btn">Send</button>
            </div>
        </div>
    </div>
    <script src="../static/scripts/main.js"></script>
</body>
</html>
